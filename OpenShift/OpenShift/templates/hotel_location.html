{% block travel %}




    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>


    <h3 >5 Ave of the Arts, Providence, Rhode Island</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 41.830055, lng: -71.416644};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 19,
          center: uluru
        });
        var image = "../static/psav_icon3.jpg" ;
        var marker = new google.maps.Marker({
          position: uluru,
          map: map,
          icon: image,
          animation: google.maps.Animation.DROP
          
          
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDb51hJ2S6CwC4nXzUdG-2XOizWQQHauAk&callback=initMap">
    </script>
